<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Old Pros â€” Where Experience Leads</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #601fd7;
      color: white;
    }

    .site-header,
    .site-footer {
      background-color: #601fd7;
      padding: 1rem 2rem;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .main-nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }

    .main-nav a {
      color: white;
      text-decoration: none;
    }

    .main-nav a:hover {
      text-decoration: underline;
      opacity: 0.8;
    }

    .gold-band {
      height: 8px;
      background-color: gold;
      width: 100%;
    }

    .main-content {
      display: flex;
      padding: 2rem;
      gap: 2rem;
    }

    .column-left {
      flex: 1;
      background-color: #601fd7;
      padding: 1rem;
    }

    .column-right {
      flex: 2;
      background-color: #601fd7;
      padding: 1rem;
    }

    .section-banner {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .leadership-grid {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .leader-card {
      flex: 1;
      min-width: 150px;
      text-align: center;
    }

    .leader-card img {
      width: 100%;
      max-width: 200px;
      border-radius: 8px;
      border: 2px solid gold;
    }

    .site-footer {
      text-align: center;
    }
    img {
      display: block;
      max-width: 100%;
      height: auto;
      border: 2px solid red; /* for visibility */
}

  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo">Old Pros</div>
    <nav class="main-nav">
      <ul>
        <li><a href="/services">Services</a></li>
        <li><a href="/insights">Insights</a></li>
        <li><a href="/team">Team</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/register">Register</a></li>
      </ul>
    </nav>
  </header>

  <div class="gold-band"></div>

  <main class="main-content">
    <div class="column-left">
      <h1>Where</h1>
      <h1>Experience</h1>
      <h1>Leads</h1>
    </div>
    <div class="column-right">
      <h1 class="section-banner">Leadership</h1>
      <div class="leadership-grid">
        <div class="leader-card">
          <img src="/images/security.jpg" alt="Security Lead" />
          <p>Security</p>
        </div>
        <div class="leader-card">
          <img src="images/content.jpg" alt="Content Lead" />
          <p>Content</p>
        </div>
        <div class="leader-card">
          <img src="/images/delivery.jpg" alt="Delivery Lead" />
          <p>Delivery</p>
        </div>
        <div class="leader-card">
          <img src="images/commercial.jpg" alt="Commercial Lead" />
          <p>Commercials</p>
        </div>
      </div>
    </div>
  </main>

  <div class="gold-band"></div>

  <footer class="site-footer">
    <p>&copy; 2025 Old Pros. All rights reserved.</p>
  </footer>
</body>
</html>
