<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Old Pros — Experience Matters</title>
  <link rel="stylesheet" href="/css/main.css" />

</head>
<body>

  <!-- Header -->
  <div id="header-placeholder"></div>




  <!-- Main content -->
  <main class="main-content">
    <div class="container">

      <!-- Left column box -->
      <div class="column-left">
        <div class="column-box">
          <div id="hero-placeholder"></div>
        </div>
      </div>

      <!-- Right column box -->
      <div class="column-right">
        <div class="column-box">
          <section class="manifesto">

            <div class="leadership-grid">

              <div class="leader-card">
                <img src="/images/security.jpg" alt="Security Lead" />
                <p>Security: Jamie Whitcombe</p>
              </div>
              <div class="leader-card">
                <img src="/images/content.jpg" alt="Content Lead" />
                <p>Content: Matt Loup</p>
              </div>
              <div class="leader-card">
                <img src="/images/delivery.jpg" alt="Delivery Lead" />
                <p>Delivery: John Hardie</p>
              </div>
              <div class="leader-card">
                <img src="/images/commercial.jpg" alt="Commercial Lead" />
                <p>Commercials: Malcom Harding</p>
              </div>
            </div>
          </section>
        </div>
      </div>

    </div>
  </main>
<div id="cta-modal" class="modal hidden">
  <div class="modal-content">
    <h2>How can we help?</h2>
    <form id="cta-form">
      <label>
        Name
        <input type="text" name="name" required />
      </label>
      <label>
        Email
        <input type="email" name="email" required />
      </label>
      <label>
        Phone
        <input type="tel" name="phone" />
      </label>
      <label>
        Note
        <textarea name="note"></textarea>
      </label>

      <input type="hidden" name="type" id="cta-type" />
      <div class="cta-buttons">
        <button type="submit" class="cta">Submit</button>
        <button type="button" id="cta-close" class="cta">Close</button>
      </div>
    </form>
  </div>
</div>

  <!-- Gold band -->
  <div class="gold-band"></div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Old Pros. All rights reserved.</p>
      <p>Flipping the script on age bias. Because experience isn’t old news — it’s your next advantage.</p>
    </div>
  </footer>

  <script src="/js/cta-d1.js"></script>
  <script src="/js/inject-header.js"></script>
  <script src="/js/inject-hero.js"></script>

</body>
</html>
